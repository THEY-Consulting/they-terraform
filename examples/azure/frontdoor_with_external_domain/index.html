<!doctype html>
<html lang="de">
  <head>
    <title>Frontdoor Example</title>

    <style>
      h1 {
          text-align: center;
          margin-top: 200px;
          animation-name: spin;
          animation-duration: 5000ms;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
      }

      @keyframes spin {
          from {
              transform:rotate(0deg);
          }
          to {
              transform:rotate(360deg);
          }
      }
    </style>
  </head>

  <body>
    <h1>Hello World!</h1>
  </body>
</html>
